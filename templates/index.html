<!DOCTYPE html>
<html>
<head>
    <title>Middle Eastern Meal Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Middle Eastern Meal Recommender</h1>
        <form id="preferenceForm">
            <div class="form-group">
                <label>Dietary Type:</label>
                <select name="dietary_type" required>
                    <option value="No preference">No preference</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Vegan">Vegan</option>
                    <option value="Pescatarian">Pescatarian</option>
                    <option value="Halal">Halal</option>
                    <option value="Keto">Keto</option>
                    <option value="Low-carb">Low-carb</option>
                </select>
            </div>

            <div class="form-group">
                <label>Spice Level:</label>
                <select name="spice_level" required>
                    <option value="Mild">Mild</option>
                    <option value="Medium">Medium</option>
                    <option value="Spicy">Spicy</option>
                    <option value="Extra Spicy">Extra Spicy</option>
                </select>
            </div>

            <div class="form-group">
                <label>Protein Preference:</label>
                <select name="protein" required>
                    <option value="Chicken">Chicken</option>
                    <option value="Lamb">Lamb</option>
                    <option value="Beef">Beef</option>
                    <option value="Fish">Fish</option>
                    <option value="Lentils">Lentils</option>
                    <option value="Chickpeas">Chickpeas</option>
                    <option value="Tofu">Tofu</option>
                </select>
            </div>

            <div class="form-group">
                <label>Allergies:</label>
                <input type="text" name="allergies" placeholder="e.g., Nuts, Dairy, Gluten">
            </div>

            <div class="form-group">
                <label>Meal Type:</label>
                <select name="meal_type" required>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Snack">Snack</option>
                    <option value="Dessert">Dessert</option>
                </select>
            </div>

            <div class="form-group">
                <label>Cuisine Origin:</label>
                <select name="cuisine" required>
                    <option value="Lebanese">Lebanese</option>
                    <option value="Turkish">Turkish</option>
                    <option value="Iranian">Iranian</option>
                    <option value="Egyptian">Egyptian</option>
                    <option value="Moroccan">Moroccan</option>
                    <option value="Saudi">Saudi</option>
                    <option value="Syrian">Syrian</option>
                    <option value="Any">Any Middle Eastern Cuisine</option>
                </select>
            </div>

            <div class="form-group">
                <label>Ingredient Availability:</label>
                <select name="ingredients" required>
                    <option value="Common">Common grocery store ingredients</option>
                    <option value="Traditional">Traditional</option>
                </select>
            </div>

            <div class="form-group">
                <label>Cooking Time:</label>
                <select name="cooking_time" required>
                    <option value="Quick">Quick</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Elaborate">Elaborate</option>
                </select>
            </div>

            <div class="form-group">
                <label>Serving Size:</label>
                <select name="serving_size" required>
                    <option value="1">1 person</option>
                    <option value="2">2 people</option>
                    <option value="Family">Family</option>
                    <option value="Party">Party-sized</option>
                </select>
            </div>

            <div class="form-group">
                <label>Special Requests:</label>
                <input type="text" name="special_requests" placeholder="e.g., Low-calorie, kid-friendly">
            </div>

            <button type="submit">Get Recommendation</button>
        </form>
        
        <div id="recommendation" class="hidden">
            <h2>Your Recommendation</h2>
            <pre id="recommendationOutput"></pre>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
